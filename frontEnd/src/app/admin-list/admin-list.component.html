<div class="container mt-100">

    <mat-card>
        <mat-card-header>
            <mat-card-title>All Products</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="products" width="100%" matSort>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="productType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> product Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="productPrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> product Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
                    </ng-container>
                    
                     <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mr-15" mat-raised-button color="primary" mat-button (click)="updateProduct(element)">Edit</button>
                            <button mat-raised-button color="primary" mat-button (click)="confirmDialog(element)">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" ></mat-paginator>
            </div>
        </mat-card-content>

    </mat-card>
</div>
